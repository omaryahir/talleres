<!DOCTYPE html>
<html ng-app="MyFirstApp">
<head>
    <meta charset="utf-8">
    <title>2ndApp: Controller</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script type="text/javascript" src="controller.js"></script>
</head>
<body ng-controller="FirstController">
    <input type="text" ng-model="nuevoComentario.usuario"> <br>
    <textarea ng-model="nuevoComentario.comentario">
    </textarea>
    <hr>
    <button ng-click="agregarComentario()">Agregar</button>
    <h3>Comentarios</h3>
    <ul>
        <li ng-repeat="comentario in comentarios">
            <b>{{comentario.usuario}}</b>: {{comentario.comentario}}
        </li>
    </ul>
</body>
</html>
