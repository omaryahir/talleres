<!DOCTYPE html>
<html ng-app="Todolst">
<head>
    <meta charset="utf-8">
    <title>2ndApp: Controller</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script type="text/javascript" 
        src="angular-local-storage.min.js"></script>    
    <script type="text/javascript" 
        src="controller.js"></script>
</head>
<body ng-controller="TodoController">
<ul>
    <li ng-repeat="activity in todo">
        {{activity.descripcion}} -
        {{activity.fecha | date:'short' }}
    </li>
    <form ng-submit="addAct()">
        <input type="text" ng-model="newAct.descripcion" name="">
        <input type="datetime-local" ng-model="newAct.fecha" name="">
        <input type="submit" name="" value="Guardar actividad">
    </form>
    <button ng-click="delAct()">Limpiar</button>
    <button ng-click="todo = []">Limpiar 2</button>
</ul>

</body>
</html>
