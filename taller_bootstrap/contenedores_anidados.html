		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="contenedores_anidados_estilos.css">
		<meta charset='utf-8'>
	</head>
	<body>
		<header>
			<h1>Título 1</h1>
			<p>Descripción</p>

				<div class="col-md-1">Columna 5</div>
				<div class="col-md-1">Columna 6</div>
				<div class="col-md-1">Columna 7</div>
				<div class="col-md-1">Columna 8</div>
				<div class="col-md-1">Columna 9</div>
				<div class="col-md-1">Columna 10</div>
				<div class="col-md-1">Columna 11</div>
				<div class="col-md-1">Columna 12</div>
			</div>
		</div>

		<br>
		<br>

		<div class="container">
			<div class="row">
					<div class="col-md-6">Columna 1</div>
					<div class="clearfix visible-xs-block"></div>
					<div class="col-md-6">Columna 2</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-xs-6 contenedor1">
					<p>Columna 1</p>
						<div class="container-fluid">
							<div class="row">
								<div class="col-xs-6">contenido 1</div>
								<div class="col-xs-6">contenido 2</div>
							</div>
						</div>
				</div>
				<div class="col-md-6 contenedor2">Columna 2</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<p>Imagen 1</p>
					<img class="img-responsive img-circle" src="https://static-cdn1.3dissue.com/wp-content/uploads/2013/07/html5.png">
				</div>
          <div class="col-md-6">       
            <p>Imagen 2</p>            
            <img class="img-responsive img-thumbnail" src="https://static-cdn1.3dissue.com/wp-content/uploads/2013/07/html5.png">
          </div> 
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<h3>Botones</h3>
					<button class="btn btn-default">Clic</button>
					<button class="btn btn-primary">Aceptar</button>
					<button class="btn btn-danger">Cancelar</button>
					<button class="btn btn-success">Correcto !</button>
					<button class="btn btn-warning">Seguro ?</button>
					<button class="btn btn-link">Seguro ?</button>
					<hr>
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-12">
							<div class="btn-group">
								<button class="btn btn-success">Aceptar</button>
								<button class="btn btn-warning">Borrar</button>
								<button class="btn btn-default">Cancelar</button>	
							</div>
							</div>
						</div>
					</div>
					<hr>	
            <button class="btn btn-primary btn-lg">Size: lg</button>
            <button class="btn btn-danger">Size: Normal</button>
            <button class="btn btn-success btn-sm">Size: sm</button>
            <button class="btn btn-warning btn-xs">Size: xs</button>
					<hr>
				</div>
			</div>
		</div>


		<div class="container">
			<div class="row">
				<div class="col-md-6 well">
					<form>
						<div class="form-group">
							<label>Correo</label>
							<input type="email" class="form-control" placeholder="Correo electrónico" required>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="Contrase&ntilde;a" required>
						</div>
						<button class="btn btn-primary" type="submit">Entrar</button>
					</form>
				</div>
			</div>
		</div>



		<footer>
			<p>2014</p>
		</footer>
